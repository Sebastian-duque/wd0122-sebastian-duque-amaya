<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form id="formPizze">
            <div class="row">
                <div class="col-5">
                    <input type="text" class="form-control" id="gusto">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" id="tipo">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="prezzo">
                </div>
                <div class="col-12">

                    <h3>Dimensioni</h3>
                    <label for="mini">mini</label>
                    <input type="checkbox" value="mini" id="mini">

                    <label for="normale">normale</label>
                    <input type="checkbox" value="normale" id="normale">

                    <label for="mezzo-metro">mezzo-metro</label>
                    <input type="checkbox" value="mezzo-metro" id="mezzo-metro">

                    <h3>Disponibile</h3>
                    <label for="disponobile">Disponibile</label>
                    <input type="checkbox" value="disponibile" id="disponibile">
                
                </div>
                <button id="salva" class="btn btn-primary">salva</button>
            </div>
        </form>
    </div>
    <scrip src="js/script.js"></scrip>
</body>
