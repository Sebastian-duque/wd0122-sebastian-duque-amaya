<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div id="target" class="container">

        <h1 class="text-center pb-3">Lista Utenti</h1>
        
        <div id="search-container" class="mb-3 row w-100">

            <div class="col align-self-start">
                <h6>Ricerca tramite ID:</h6>
                <input id="search-input" class="form-control me-2" type="number" placeholder="Inserisci ID utente" aria-label="Search">
                <button id="search-btn-id" class="btn btn-outline-info justify-self-end" type="submit">Cerca tramite ID</button>
            </div>

            <div class="col align-self-center">
                <h6>Ricerca tramite nome:</h6>
                <select name="" id="select-name">
                    <option disabled selected>Seleziona Nome</option>
                </select>
                <button id="search-btn-name" class="btn btn-outline-info justify-self-end" type="submit">Cerca tramite nome</button>
            </div>
           
            <div class="col align-self-end">
                <h6>Ricerca tramite username:</h6>
                <select name="" id="select-username">
                    <option disabled selected>Seleziona Username</option>
                </select>
                <button id="search-btn-username" class="btn btn-outline-info justify-self-end" type="submit">Cerca tramite username</button>
            </div>

        </div>



        <!-- Modal New User-->
        <div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Aggiungi nuovo utente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div id="modal-new" class="modal-body">

                </div>


            </div>
            </div>
        </div>

        <!-- Modal Delete-->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Elimina utente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div id="modal-delete" class="modal-body"></div>

                <div class="modal-footer">
                    <button id="annulla-delete" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button id="cancella" type="button" class="btn btn-danger" data-bs-dismiss="modal">Elimina</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Modal Edit-->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modifica utente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div id="modal-edit" class="modal-body">

                </div>

                <div class="modal-footer">
                    <button id="annulla-modifica" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                <button id="edit" type="button" class="btn btn-danger" data-bs-dismiss="modal">Modifica</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Modal View-->
        <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Visualizza utente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div id="modal-view" class="modal-body">

                </div>

                <div class="modal-footer">
                    <button id="annulla-view" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Modal Search-->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Visualizza utente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div id="modal-search" class="modal-body">

                </div>

                <div class="modal-footer">
                    <button id="annulla-search" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                </div>
            </div>
            </div>
        </div>

    </div>

    
    <div class="container text-center mt-5">
        <button type="button" class="btn btn-link" id="pag1">1</button>
        <button type="button" class="btn btn-link" id="pag2">2</button>
        <button type="button" class="btn btn-link" id="pag3">3</button>
        <button type="button" class="btn btn-link" id="pag4">4</button>
        <button type="button" class="btn btn-link" id="pag5">5</button>
        <select name="" id="">
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>
    </div>

    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
