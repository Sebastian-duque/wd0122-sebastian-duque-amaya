<div class="col-12">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h3><i class="bi bi-person-circle me-3"></i>{{post.utente}}</h3>
                    <p *ngIf="!edit">{{post.caption}}</p>
                    <textarea [(ngModel)]="caption" *ngIf="edit" class="form-control" cols="100" rows="5"></textarea>
                    <button *ngIf="edit" (click)="modificaPost(post.id,caption)" class="btn btn-warning">Edit</button>
                </div>

                <div *ngIf="isUserLogged() && showDots" class="dropdown">
                    <button class="btn btn-inherit" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-three-dots"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark position-absolute mx-0 border-0 shadow"
                        aria-labelledby="dropdownMenuButton1">
                        <li>
                            <a (click)="edit = !edit" class="dropdown-item d-flex gap-2 align-items-center pippa">
                                <i class="bi bi-pencil-square"></i>Edit
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a (click)="deletePost()" class="dropdown-item d-flex gap-2 align-items-center pippa">
                                <i class="bi bi-trash3-fill"></i>Delete
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <div *ngIf="isUserLogged()" class="btn-group">
                    <button class="pippo" (click)="like()" type="button">
                        <i *ngIf="!liked" class="bi bi-heart"></i>
                        <i *ngIf="liked" class="bi bi-heart-fill text-danger"></i></button>
                    <small class="text-muted like">Like: {{likedArray.length}}</small>
                </div>
                <div></div>
                <small class="text-muted">{{post.date}}</small>
            </div>
        </div>
    </div>
</div>
