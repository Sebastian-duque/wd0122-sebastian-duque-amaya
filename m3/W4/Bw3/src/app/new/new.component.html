<div class="album py-5 bg-light">
    <div class="container">
      <div class="row g-3 ">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <h3><i class="bi bi-person-circle me-3"></i>{{post.utente}}</h3>
                  <textarea class="form-control" cols="100" rows="5" [(ngModel)]="post.caption"></textarea>
                  <button [disabled]="post.caption === ''" class="btn btn-warning" (click)="newPost()">Post</button>
                </div>
              </div>
  
              <div class="d-flex justify-content-between align-items-center">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
